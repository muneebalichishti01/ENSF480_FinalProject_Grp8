<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Crew Login</h2>
        <form id="crew-login-form">
            <label for="crew-username">Username</label>
            <input type="text" id="crew-username" name="crew-username" required>

            <label for="crew-password">Password</label>
            <input type="password" id="crew-password" name="crew-password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Add a Back to Main Login button -->
        <button class="back-to-main-login" onclick="window.location.href = 'login.html'">Back to Main Login</button>

        <p class="crew-error-message"></p>
        <p class="crew-confirmation-message"></p>
    </div>

    <script src="crew_login.js"></script>
</body>
</html>
