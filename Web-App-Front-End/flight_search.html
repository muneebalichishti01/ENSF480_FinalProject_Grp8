<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flight Search</title>
</head>
<body>
    <div class="login-container">
        <h2>Flight Search</h2>
        <form id="flightSearchForm">
            <label for="departureLocation">Departure Location</label>
            <input type="text" id="departureLocation" name="departureLocation" required>
            
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="departureDate">Departure Date</label>
            <input type="date" id="departureDate" name="departureDate" required>
            
            <label for="passengerCount">Passenger Count</label>
            <input type="number" id="passengerCount" name="passengerCount" min="1" required>
            
            <button type="submit">Search Flights</button>
        </form>
        
        <!-- Display search results here -->
        <div id="searchResults">
            <!-- Flight details will be displayed here -->
        </div>
    </div>

    <script src="flight_search.js"></script>
</body>
</html>
